<!DOCTYPE html>
<html>
<head>
<script src="https://ge-test-harshit-com-developer-edition.ap4.force.com/DemoCommunity/lightning/lightning.out.js"></script>
<script>
function myFunction() {

    $Lightning.use("c:WidgetDependancyApp",    // name of the Lightning app
        function() {                  // Callback once framework and app loaded
            $Lightning.createComponent(
                "c:WidgetTestCmp", // top-level component of your app
                { },                  // attributes to set on the component when created
                "testDOM",   // the DOM location to insert the component
                function(cmp) {
                    // callback when component is created and active on the page
                }
            );
        },
        'https://ge-test-harshit-com-developer-edition.ap4.force.com/DemoCommunity'  // Community endpoint
    );
}
</script>
</head>
<body>

<h2>Login Widget</h2>
<div id="testDOM" style="width: 240px;">
</div>
<button type="button" onclick="myFunction()">Load Component</button>

</body>
</html>
